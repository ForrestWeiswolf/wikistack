{% extends "layout.html" %}

{% block content %}
  <h3>Add a Page</h3>
  <hr>
  <form method="POST" action="/wiki/">

    <!-- <div>PLACEHOLDER FOR AUTHOR NAME FIELD</div> -->

    <div class="form-group">
      <label for="author" class="col-sm-2 control-label">Author Name</label>
      <div class="col-sm-10">
        <input name="author" type="text" class="form-control"/>
      </div>
    </div>


    <!-- <div>PLACEHOLDER FOR AUTHOR EMAIL FIELD</div> -->

    <div class="form-group">
      <label for="authorEmail" class="col-sm-2 control-label">Author Email</label>
      <div class="col-sm-10">
        <input name="authorEmail" type="text" class="form-control"/>
      </div>
    </div>

     <!-- <div>PLACEHOLDER FOR TITLE/div> -->

    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Page Title</label>
      <div class="col-sm-10">
        <input name="title" type="text" class="form-control"/>
      </div>
    </div>

    <!-- <div>PLACEHOLDER FOR PAGE CONTENT TEXTAREA FIELD</div> -->

    <div class="form-group">
      <label for="content" class="col-sm-2 control-label">Page Content</label>
      <div class="col-sm-10">
        <input name="content" type="text-area" class="form-control"/>
      </div>
    </div>

    <!-- <div>PLACEHOLDER FOR PAGE STATUS INPUT FIELD</div> -->
    <div class="form-check">
      <label class="form-check-label">
        <input name='status' class="form-check-input" type="checkbox" value="open">
          Open
      </label>
    </div>
    <div class="form-check disabled">
      <label class="form-check-label">
        <input name='status' class="form-check-input" type="checkbox" value="closed">
        Closed
      </label>
    </div>

    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>

  </form>
{% endblock %}
